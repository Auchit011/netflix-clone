<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 100px;
            height: auto;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
        }

        .main-content {
            padding: 100px 40px;
            text-align: center;
        }

        .main-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .cta-button {
            display: inline-block;
            background-color: #e50914;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
        }

        footer {
            background-color: #222;
            color: #999;
            padding: 20px 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <img src="netflix-logo.jpg" alt="Netflix Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">Latest</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <div class="main-content">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <a href="#" class="cta-button">Watch Free For 30 Days</a>
    </div>

    <footer>
        <p>&copy; 2023 Netflix Clone. All rights reserved.</p>
    </footer>
</body>

</html>
